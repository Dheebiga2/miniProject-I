<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Employees detail</title>
</head>
<body>
<!-- To display all the employees -->
	<div class="container-fluid bg-primary p-3 mb-3 h5 text-light">Employee Management App</div>
	<p class="text-center h5">Employee List</p>
	<div class="container">
		<a th:href="@{/employee}" type="button" class="btn btn-primary mb-4 btn-hover">Add
			Employee</a>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>User First Name</th>
					<th>User Last Name</th>
					<th>User Email Id</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.emailId}"></td>
					<td>
						<a th:href="@{/update/{id}(id=${employee.id})}" type="button" class="btn btn-primary">Update</a>
						<a th:href="@{/delete/{id}(id=${employee.id})}" type="button" class="btn btn-success">Delete</a>
						<a th:href="@{/view/{id}(id=${employee.id})}" type="button" class=" btn btn-danger">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
