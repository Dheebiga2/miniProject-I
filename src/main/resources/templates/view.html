<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
<title>View employee</title>
</head>
<body>
<!-- To view the user details -->
<div class="container-fluid bg-primary h5 text-light p-3 mb-5">
    <span>Employee id:</span>
    <span th:text="*{employee.id}"></span>
  </div>
  <div class="card bg-light">
    <div class="card-body text-center">
      <h1 th:text="*{employee.firstName}" class="card-title"></h1>
      <p th:text="*{employee.lastName}" class="card-text"></p>
      <p th:text="*{employee.emailId}" class="card-text"></p>
      <a th:href="@{/employees}" type="button" class="btn btn-warning">Go Back</a>
    </div>
  </div>

        <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
